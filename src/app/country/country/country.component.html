<div *ngIf="continent!=null" class="container">
  <h1>Countries in {{ continent.name }}</h1>
  <p><button mat-raised-button color="primary" class="btnCenter" data-toggle="modal"
      data-target="#CreateCountryModal">Add country</button></p>
  <table mat-table [dataSource]="countries" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name </th>
      <td mat-cell *matCellDef="let c"> {{c.name}} </td>
    </ng-container>

    <ng-container matColumnDef="CountryCode">
      <th mat-header-cell *matHeaderCellDef> Country Code </th>
      <td mat-cell *matCellDef="let c"> {{c.countryCode}} </td>
    </ng-container>
    <ng-container matColumnDef="Population">
      <th mat-header-cell *matHeaderCellDef> Population </th>
      <td mat-cell *matCellDef="let c"> {{c.population}} </td>
    </ng-container>
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let c"> {{c.area}} </td>
    </ng-container>
    <ng-container matColumnDef="popDensity">
      <th mat-header-cell *matHeaderCellDef> Population density
      <th>
      <td mat-cell *matCellDef="let c"> {{c.popDensity}} </td>
    </ng-container>
    <ng-container matColumnDef="Pollution">
      <th mat-header-cell *matHeaderCellDef> Pollution </th>
      <td mat-cell *matCellDef="let c"> <button mat-raised-button color="primary" class="btnCenter"
          (click)="btnPollution(c.id)">Pollution</button> </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let c"> <button mat-raised-button color="primary" class="btnCenter" data-toggle="modal"
          data-target="#EditCountryModal" (click)="btnEdit(c)">Edit</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- EditModal -->
<div class="modal fade" id="EditCountryModal" tabindex="-1" role="dialog" aria-labelledby="EditCountryModal"
  aria-hidden="true" *ngIf="country!=null">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="EditCountryModal">Edit {{country.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editCountry">
            <mat-form-field>
              <input matInput placeholder="Name" type="text" formControlName="name" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Country Code" type="text" formControlName="countryCode" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Population" type="number" formControlName="population" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Area" type="number" formControlName="area" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Industry" type="number" formControlName="industry" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Agriculture" type="number" formControlName="agriculture" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Literacy" type="number" formControlName="literacy" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Population density" type="number" formControlName="populationDen" required>
            </mat-form-field>
          </form>
        <button mat-raised-button color="primary" data-dismiss="modal" (click)="btnSave()">Save</button>
        <button mat-raised-button color="primary" data-dismiss="modal" (click)="btnDelete()">Delete</button>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- CreateModal -->
<div class="modal fade" id="CreateCountryModal" tabindex="-1" role="dialog" aria-labelledby="CreateCountryModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="CreateCountryModal">Add country to {{continent.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createCountry">
          <mat-form-field>
            <input matInput placeholder="Name" type="text" formControlName="name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Country Code" type="text" formControlName="countryCode" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Population" type="number" formControlName="population" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Area" type="number" formControlName="area" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Industry" type="number" formControlName="industry" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Agriculture" type="number" formControlName="agriculture" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Literacy" type="number" formControlName="literacy" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Population density" type="number" formControlName="populationDen" required>
          </mat-form-field>
        </form>

        <button mat-raised-button color="primary" data-dismiss="modal" (click)="btnCreate()">Create</button>
      </div>
      <div class="modal-footer">
        <button mat-raised-button color="primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
