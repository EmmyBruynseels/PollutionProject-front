        <p>                        <button class="btnCenter" mat-raised-button color="primary"
          data-toggle="modal" data-target="#CreateCountryPollutionModal">Add pollution</button></p>

        <table mat-table [dataSource]="country.countryPollutions" class="mat-elevation-z8">
  
          <ng-container matColumnDef="Year">
            <th mat-header-cell *matHeaderCellDef>Year  </th>
            <td mat-cell *matCellDef="let c"> {{c.year}} </td>
          </ng-container>
            <ng-container matColumnDef="Pollution">
              <th mat-header-cell *matHeaderCellDef> Pollution </th>
              <td mat-cell *matCellDef="let c"> {{c.pollution}}</td>
            </ng-container>
            <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef> Edit </th>
              <td mat-cell *matCellDef="let c"> <button class="btnCenter" mat-raised-button color="primary"
                data-toggle="modal" data-target="#EditModal" (click)="btnEdit(c)">Edit</button></td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- EditModal -->
<div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="EditModal" aria-hidden="true"
*ngIf="countryPollution!=null">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="EditModal">Edit pollution</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
            <form class="pollutionForm" [formGroup]="editPollution">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Pollution</label>
                            <input class="form-control" id="name" type="number" formControlName="pollution" placeholder="pollution" />
                        </div>
                        <div class="form-group col-md-6">
                                <label for="year">Year</label>
                                <input class="form-control" id="year" type="number" formControlName="year" placeholder="year" />
                        </div>
                    </div>
                </form>
      <button type="button" class="btn btn-success" data-dismiss="modal" (click)="btnSave()">Save</button>
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="btnDelete()">Delete</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>

<!-- CreateModal -->
<div class="modal fade" id="CreateCountryPollutionModal" tabindex="-1" role="dialog" aria-labelledby="CreateCountryPollutionModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="CreateCountryPollutionModal">Add pollution to {{country.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
              <form class="pollutionForm" [formGroup]="createPollution">
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="name">Pollution</label>
                              <input class="form-control" id="name" type="number" formControlName="pollution" placeholder="pollution" />
                          </div>
                          <div class="form-group col-md-6">
                                  <label for="year">Year</label>
                                  <input class="form-control" id="year" type="number" formControlName="year" placeholder="year" />
                          </div>
                      </div>
                  </form>
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="btnCreate()">Create</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
