<table mat-table [dataSource]="continents" class="mat-elevation-z8" *ngIf="continents.length>0">
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name  </th>
      <td mat-cell *matCellDef="let c"> {{c.name}} </td>
    </ng-container>
      <ng-container matColumnDef="Pollution">
        <th mat-header-cell *matHeaderCellDef> Pollution </th>
        <td mat-cell *matCellDef="let c"> <button mat-raised-button color="primary" class="btnCenter"(click)="btnPollution(c.continentId)">Pollution</button> </td>
      </ng-container>
      <ng-container matColumnDef="Countries">
        <th mat-header-cell *matHeaderCellDef> Countries </th>
        <td mat-cell *matCellDef="let c"><button mat-raised-button color="primary" class="btnCenter"(click)="btnCountries(c.continentId)">Countries</button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
